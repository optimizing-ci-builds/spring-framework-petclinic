# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: '3.10'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas
        pip install numpy
    - run: sudo apt update
    - run: sudo apt install inotify-tools
    - run: inotifywait -mr /home/runner/work/spring-framework-petclinic/spring-framework-petclinic/ --format '%T;%w;%f;%e' --timefmt %T -o /home/runner/inotify-logs.csv & echo 'optimizing-ci-builds'
    - run: touch starting_build_uses-checkout_18
    - run: rm starting_build_uses-checkout_18
    - uses: actions/checkout@v2
    - run: touch starting_build_SetupJDK11_19
    - run: rm starting_build_SetupJDK11_19
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        cache: maven
    - run: touch starting_build_BuildwithMaven_25
    - run: rm starting_build_BuildwithMaven_25
    - name: Build with Maven
      run: mvn -B package --file pom.xml
    - run: touch starting_finished_finished_8979874
      if: always()
    - run: rm starting_finished_finished_8979874
      if: always()
    - name: Check script file exists and execute
      if: always()
      run: |
        [ -f .github/workflows/script.py ] && python .github/workflows/script.py
    - name: Checkout to destination CI-analyzes repo
      uses: actions/checkout@v3
      if: always()
      with:
        path: spring-framework-petclinic
        ref: '1680068869-4d6beb9'
        repository: 'UT-SE-Research/ci-analyzes'
        token: '${{ secrets.API_TOKEN_GITHUB }}'
        persist-credentials: true
    - name: Copy files to push to another directory
      if: always()
      run: |
        mkdir -p spring-framework-petclinic/spring-framework-petclinic/.github/workflows/maven-build/build
        cp -rvT optimizing-ci-builds-ci-analysis spring-framework-petclinic/spring-framework-petclinic/.github/workflows/maven-build/build
    - run: echo https://github.com/UT-SE-Research/ci-analyzes/tree/1680068869-4d6beb9/spring-framework-petclinic/.github/workflows/maven-build/build
    - name: Pushes analysis to another repository
      if: always()
      working-directory: spring-framework-petclinic
      run: |
        commit_message=$GITHUB_REPOSITORY@$GITHUB_WORKFLOW_SHA
        git config --global user.name 'UT-SE-Research'
        git config --global user.email '${{ secrets.EMAIL }}'
        git add .
        git commit -m $commit_message
        while ! git push -f origin 1680068869-4d6beb9; do
          git pull --rebase origin 1680068869-4d6beb9
          sleep $((RANDOM % 5 + 1))
        done
